<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Mastodon Widget Demo</title>

        font-family: sans-serif;

        flex-wrap: wrap;
        justify-content: center;
      }

      section {
        margin: 1em;
        padding: 1em;
      }

      mastodon-widget {
        width: 100%;
        max-width: 500px;
      }
    </style>

    <p>

        </p>
      </section>
    </main>
  </body>
</html>
