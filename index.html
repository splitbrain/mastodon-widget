<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Mastodon Widget Demo</title>

    <script type="module" src="https://unpkg.com/mastodon-widget"></script>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1em;
      }

      main {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      section {
        margin: 1em;
        padding: 1em;
      }

      mastodon-widget {
        width: 100%;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Mastodon Widget Demo</h1>

    <p>
      Please visit <a href="https://github.com/splitbrain/mastodon-widget">github.com/splitbrain/mastodon-widget</a> to learn how to embed Mastodon widgets like these into your
      website.
    </p>

    <main>
      <section>
        <mastodon-widget account="splitbrain@octodon.social" limit="5"></mastodon-widget>
      </section>
      <section>
        <mastodon-widget account="dokuwiki@phpc.social" limit="0"></mastodon-widget>
        <mastodon-widget account="indieblog@tooters.org" limit="0"></mastodon-widget>

        <p>
          <mastodon-follow account="splitbrain@octodon.social"> üì¢ You can make <i>any</i> <b>HTML</b> a follow button! Just click me üñ±Ô∏è </mastodon-follow>
        </p>
        <p>
          Here's a custom share button:

          <mastodon-share text="I just found these cool Mastodon share, follow and timeline widgets! Check them out!">
            <button style="background-color: orange; border: 1px solid; padding: 0.25em">Share this page on Mastodon</button>
          </mastodon-share>
        </p>
      </section>
    </main>
  </body>
</html>
